<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
  <script src="nav.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
</head>

<body>
  <nav>
    <div class="main-nav container flex" id="nav">
      <a href="#" onclick="reload()" class="company-logo"><img src="./assets/newspaper-logo.png" alt="logo" /></a>
      <div class="nav-link">
        <ul class="flex nav-links" data-visible="false" id="nav-links">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">
            IPL
          </li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">
            Finance
          </li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">
            Politics
          </li>
          <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">
            Technews
          </li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g ,search" />
        <label for="search-text">
          <img src="./assets/magnifying-glass-solid.svg" class="search-button" id="search-button" alt="search-icon" />
        </label>

        <!-- <button  >Search</button> -->
      </div>
      <div class="mode-change" onclick="modeChange()" id="mode-change">
        <img id="change-img" src="./assets/moon-solid.svg" alt="mode-svg" />
      </div>
    </div>
  </nav>
  <button class="mobile-nav-toggle" aria-controls="nav-links">
    <span class="sr-only" aria-expanded="false">Menu</span>
  </button>
  <main>
    <div class="cards-container container flex" id="cards-container"></div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">This is title</h3>
        <h6 id="news-source">end gadget 26/08/23</h6>
        <p id="news-desc" class="news-desc">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem
          repellendus eveniet repudiandae nam esse. Laudantium non provident
          commodi ducimus nihil?
        </p>
      </div>
    </div>
  </template>
</body>

</html>
